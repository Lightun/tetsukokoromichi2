<script>
  const files = ['1003.csv','1004.csv','1005.csv','1006.csv','1007.csv','1008.csv','1009.csv','1010.csv','1011.csv','1012.csv','1013.csv','1014.csv','1015.csv','1016.csv','1017.csv','1018.csv',
    '1019.csv','1020.csv','1021.csv','1022.csv','1023.csv','1025.csv','1026.csv','1027.csv','1028.csv','1029.csv','1030.csv','1031.csv'];
  const userScores = {};
  let users = [];
  let songs = [];

  async function loadCSV(file) {
    const res = await fetch(file);
    const text = await res.text();
    const lines = text.trim().split('\n');
    const headers = lines[0].split(',');

    for (let i = 1; i < lines.length; i++) {
      const row = lines[i].split(',');
      const player = row[0];

      if (!userScores[player]) userScores[player] = {};
      if (!users.includes(player)) users.push(player);

      for (let j = 1; j < headers.length; j++) {
        const song = headers[j];
        if (!songs.includes(song)) songs.push(song);

        const score = parseFloat(row[j]);
        if (!userScores[player][song]) userScores[player][song] = [];
        userScores[player][song].push(score);
      }
    }
  }

  async function main() {
    for (const file of files) {
      await loadCSV(file);
    }

    const userSelect = document.getElementById('userSelect');
    users.forEach(u => {
      const opt = document.createElement('option');
      opt.value = u;
      opt.textContent = u;
      userSelect.appendChild(opt);
    });

    const songSelect = document.getElementById('songSelect');
    songs.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s;
      opt.textContent = s;
      songSelect.appendChild(opt);
    });
  }

  let chartInstance = null;

  function calcStats(arr) {
    const filtered = arr.filter(v => typeof v === 'number' && v !== 0 && !isNaN(v));
    const sorted = [...filtered].sort((a,b)=>a-b);
    const sum = filtered.reduce((a,b)=>a+b,0);
    const avg = filtered.length > 0 ? Math.round(sum / filtered.length) : 0;
    const min = sorted.length > 0 ? sorted[0] : 0;
    const max = sorted.length > 0 ? sorted[sorted.length-1] : 0;
    const median = sorted.length > 0
      ? (sorted.length % 2 === 0
          ? Math.round((sorted[sorted.length/2-1]+sorted[sorted.length/2])/2)
          : sorted[Math.floor(sorted.length/2)])
      : 0;
    return {avg, min, max, median};
  }

  document.getElementById('showBtn').addEventListener('click', () => {
    const user = document.getElementById('userSelect').value;
    const song = document.getElementById('songSelect').value;
    const scores = userScores[user][song];

    const ctx = document.getElementById('scoreChart').getContext('2d');

    // å„ãƒ•ã‚¡ã‚¤ãƒ«ã”ã¨ã«çµ±è¨ˆã‚’ç®—å‡º
    const avgPerFile = [];
    const maxPerFile = [];
    const minPerFile = [];
    const medianPerFile = [];

    files.forEach((file, idx) => {
      const allScores = users.map(u => userScores[u][song]?.[idx]).filter(v => v);
      const stats = calcStats(allScores);
      avgPerFile.push(stats.avg);
      maxPerFile.push(stats.max);
      minPerFile.push(stats.min);
      medianPerFile.push(stats.median);
    });

    // æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã®çµ±è¨ˆã‚’è¡¨ç¤º
    // const current_scores = users.map(u => userScores[u][song][files.length - 1]).filter(v => v);
    // if (current_scores.length > 0) {
    //   const stats = calcStats(current_scores);
    //   document.getElementById('statsText').innerHTML =
    //     `å¹³å‡: ${stats.avg}<br>æœ€å¤§: ${stats.max}<br>æœ€å°: ${stats.min}<br>ä¸­å¤®å€¤: ${stats.median}`;
    // } else {
    //   document.getElementById('statsText').textContent = 'æœ€æ–°ã®ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“';
    // }

    if (chartInstance) chartInstance.destroy();

    // ğŸ¨ è¤‡æ•°ã®ç·šã‚’é‡ã­ã¦è¡¨ç¤º
    chartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: files,
        datasets: [
          {
            label: `${user} ã®ã‚¹ã‚³ã‚¢`,
            data: scores,
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)', // ç·‘
            tension: 0.1,
            borderWidth: 2
          },
          {
            label: 'å¹³å‡ã‚¹ã‚³ã‚¢',
            data: avgPerFile,
            fill: false,
            borderColor: 'rgba(255, 159, 64, 1)', // ã‚ªãƒ¬ãƒ³ã‚¸
            borderDash: [6, 4],
            tension: 0.1,
            borderWidth: 2
          },
          {
            label: 'æœ€å¤§ã‚¹ã‚³ã‚¢',
            data: maxPerFile,
            fill: false,
            borderColor: 'rgba(54, 162, 235, 1)', // é’
            borderDash: [3, 3],
            tension: 0.1,
            borderWidth: 1.5
          },
          {
            label: 'æœ€å°ã‚¹ã‚³ã‚¢',
            data: minPerFile,
            fill: false,
            borderColor: 'rgba(255, 99, 132, 1)', // èµ¤
            borderDash: [3, 3],
            tension: 0.1,
            borderWidth: 1.5
          },
          {
            label: 'ä¸­å¤®å€¤',
            data: medianPerFile,
            fill: false,
            borderColor: 'rgba(153, 102, 255, 1)', // ç´«
            borderDash: [8, 4],
            tension: 0.1,
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            max: 1000000,
            min: 980000,
            title: { display: true, text: 'ã‚¹ã‚³ã‚¢' }
          },
          x: {
            title: { display: true, text: 'ãƒ‡ãƒ¼ã‚¿æ—¥ä»˜ (CSV)' }
          }
        },
        plugins: {
          title: {
            display: true,
            text: `${song} ã®ã‚¹ã‚³ã‚¢æ¨ç§»ï¼ˆçµ±è¨ˆä»˜ãï¼‰`
          },
          legend: {
            position: 'bottom',
            labels: { boxWidth: 20 }
          },
          tooltip: {

            intersect: false
          }
        },
        interaction: {

      }
    });
  });

  main();
</script>
