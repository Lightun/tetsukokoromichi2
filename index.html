<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコア推移可視化</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>スコア推移</h2>
  <label for="userSelect">ユーザー:</label>
  <select id="userSelect"></select>

  <label for="songSelect">曲:</label>
  <select id="songSelect"></select>

  <button id="showBtn">表示</button>

  <!-- <canvas id="scoreChart" width="800" height="600"></canvas> -->
  <div style="width: 90%; max-width: 600px; text-align: left;">
    <canvas id="scoreChart"></canvas>
  </div>

  <h2>曲の統計情報(10/08時点)</h2>
  <div id="statsText" style="font-size:1.1em; margin-top:10px;"></div>

  <style>
    .container {
      width: 90%;
      max-width: 900px;   /* 全体の最大幅 */
      margin: 0 auto;
      font-size: 1.2em;   /* フォントを大きく */
    }

    /* フォーム要素を大きく */
    select, button {
      font-size: 1.2em;
      padding: 6px 12px;
      margin: 4px 8px 12px 0;
    }
    #scoreChart {
      display: block;
      width: 100%;      /* 横幅は親要素に合わせる */
      height: 400px;    /* 高さを大きくする */
      margin: 0;
    }
  </style>

  <script>
    const files = ['1003.csv','1004.csv','1005.csv','1006.csv','1007.csv','1008.csv']; // 読み込むCSV
    const userScores = {}; // {player: {song: [score1, score2,...]}}
    let users = [];
    let songs = [];

    async function loadCSV(file) {
      const res = await fetch(file);
      const text = await res.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');
        const player = row[0];

        if (!userScores[player]) userScores[player] = {};
        if (!users.includes(player)) users.push(player);

        for (let j = 1; j < headers.length; j++) {
          const song = headers[j];
          if (!songs.includes(song)) songs.push(song);

          const score = parseFloat(row[j]);
          if (!userScores[player][song]) userScores[player][song] = [];
          userScores[player][song].push(score);
        }
      }
    }

    async function main() {
      for (const file of files) {
        await loadCSV(file);
      }

      // ユーザーセレクトに追加
      const userSelect = document.getElementById('userSelect');
      users.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u;
        opt.textContent = u;
        userSelect.appendChild(opt);
      });

      // 曲セレクトに追加
      const songSelect = document.getElementById('songSelect');
      songs.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        songSelect.appendChild(opt);
      });
    }

    let chartInstance = null;

    function calcStats(arr) {
      // 数字だけで0以外の値を抽出
      const filtered = arr.filter(v => typeof v === 'number' && v !== 0 && !isNaN(v));
      const sorted = [...filtered].sort((a,b)=>a-b);
      const sum = filtered.reduce((a,b)=>a+b,0);
      const avg = filtered.length > 0 ? Math.round(sum / filtered.length) : 0;
      const min = sorted.length > 0 ? sorted[0] : 0;
      const max = sorted.length > 0 ? sorted[sorted.length-1] : 0;
      const median = sorted.length > 0 ?
        (sorted.length % 2 === 0 ? Math.round((sorted[sorted.length/2-1]+sorted[sorted.length/2])/2) : sorted[Math.floor(sorted.length/2)]) : 0;

      return {avg, min, max, median};
    }




    document.getElementById('showBtn').addEventListener('click', () => {
      const user = document.getElementById('userSelect').value;
      const song = document.getElementById('songSelect').value;

      const scores = userScores[user][song];
      console.log(`選択ユーザー: ${user}`);
      console.log(`選択曲: ${song}`);
      console.log(`スコア推移:`, scores);

      const ctx = document.getElementById('scoreChart').getContext('2d');

      //最新の日付に更新
      const scores1008 = users.map(u => userScores[u][song][files.indexOf('1008.csv')]).filter(v=>v!==undefined);
      if(scores1008.length > 0){
        const stats = calcStats(scores1008);
        document.getElementById('statsText').innerHTML =
          `平均: ${stats.avg}<br>最大: ${stats.max}<br>最小: ${stats.min}<br>中央値: ${stats.median}`;
      } else {
        document.getElementById('statsText').textContent = '1007.csv のデータがありません';
      }

      if (chartInstance) chartInstance.destroy(); // 前のグラフを消す


      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: files, // X軸はファイル名
          datasets: [{
            label: `${user} - ${song}`,
            data: scores,
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              max: 1000000 
            }
          },
          plugins: {
            title: {
              display: true
            }
          }
        }
      });
    });



    main();
  </script>
</body>
</html>
