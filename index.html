<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSV 可視化</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>CSV 可視化デモ</h1>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    Papa.parse("data.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const labels = results.data.map(row => row.name);
        const scores = results.data.map(row => row.score);

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'スコア',
              data: scores,
              backgroundColor: 'rgba(75, 192, 192, 0.5)'
            }]
          }
        });
      }
    });
  </script>
</body>
</html>
